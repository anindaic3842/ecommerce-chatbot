<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contact-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .contact-form h2 {
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            color: #555555;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333333;
            transition: border-color 0.3s;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .contact-form .success-message {
            display: none;
            color: green;
            margin-bottom: 20px;
            text-align: center;
        }
        .contact-form .error-message {
            display: none;
            color: red;
            margin-bottom: 20px;
            text-align: center;
        }
        .loading-spinner {
            display: none;
            margin: 0 auto 20px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="contact-form">
    <h2>Contact Us</h2>
    <div class="loading-spinner"></div>
    <form id="contactForm">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send Message</button>
        
        <div class="success-message">Your message has been sent successfully! Our customer support team is reviewing your request and will get back to you as soon as possible. Thank you for contacting us!</div>
        <div class="error-message">There was an error sending your message. Please try again.</div>
    </form>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent the default form submission

    // Show loading spinner
    document.querySelector('.loading-spinner').style.display = 'block';
    document.querySelector('button[type="submit"]').disabled = true;

    const formData = new FormData(this);

    const sessionId = getSessionId();

    fetch('https://ai-customer-chatbot.ue.r.appspot.com/common/contactinfo', 
    {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            sessionId: sessionId,
            contactus: Object.fromEntries(formData.entries())
        })
    })
    .then(response => response.json())
    .then(data => {
        document.querySelector('.loading-spinner').style.display = 'none';
        document.querySelector('button[type="submit"]').disabled = false;
        if (data.success) {
            document.querySelector('.success-message').style.display = 'block';
            document.querySelector('.error-message').style.display = 'none';
            this.reset(); // Clear the form fields
        } else {
            document.querySelector('.success-message').style.display = 'none';
            document.querySelector('.error-message').style.display = 'block';
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        document.querySelector('.loading-spinner').style.display = 'none';
        document.querySelector('button[type="submit"]').disabled = false;
        document.querySelector('.success-message').style.display = 'none';
        document.querySelector('.error-message').style.display = 'block';
    });
});

function getSessionId() {
    let sessionId = sessionStorage.getItem('sessionId');
    if (!sessionId) {
        sessionId = generateSessionId();
        sessionStorage.setItem('sessionId', sessionId);
    }
    return sessionId;
}

function generateSessionId() {
    return 'session_' + Math.random().toString(36).substr(2, 9);
}
</script>

</body>
</html>
